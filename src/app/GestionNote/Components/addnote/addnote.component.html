<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRefAdd.close()"
  ></button>
</div>
<div class="container">
<div class="card-body">
  <form [formGroup]="newNoteForm" (ngSubmit)="saveNote()">
    <div class="mb-3">
      <label class="form-label"> Apogee :</label>
      <input type="text" formControlName="apogee" class="form-control">
    </div>
      <input type="hidden" formControlName="idModule" class="form-control">
    <div class="mb-3">
      <label class="form-label"> Note :</label>
      <input type="text" formControlName="note" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Note</button>
  </form>
</div>
</div>
