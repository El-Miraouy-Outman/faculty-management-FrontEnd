<div class="container" *ngIf="moduleFormGroup">
  <form [formGroup]="moduleFormGroup">
    <div class="form-group">
      <label>ID : </label>
      <input type="text"  class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name : </label>
      <input type="text" placeholder="name ..." class="form-control" formControlName="name"
             [ngClass]="{'is-invalid' : submitted && moduleFormGroup.controls['name'].errors}">
      <div *ngIf="moduleFormGroup.controls['name'].errors?.['required']" class="invalid-feedback">
        <div *ngIf="moduleFormGroup.controls['name'].errors?.['required']">
          Name is required
        </div>
      </div>
    </div>


    <button class="btn btn-success" (click)="onEditModule()"><i class="fa fa-toggle-up"></i> Edit</button>
  </form>
</div>
